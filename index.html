<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">
            <img src="icons/translate.png" alt="Translate Icon" class="header-icon"> Language Translator
        </h1>
        <textarea id="inputText" placeholder="Translate your language doubts here..."></textarea>
        
        <div class="language-selection">
            <select id="fromLanguage" class="language-dropdown">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
            </select>

            <select id="toLanguage" class="language-dropdown">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
            </select>
        </div>

        <div class="button-container">
            <div class="button-with-label">
                <button id="voiceInputButton" class="action-button circular-button">
                    <span class="material-icons">mic</span> 
                </button>
                <span class="button-label">Click here to translate through voice</span>
            </div>

            <div class="button-with-label">
                <button id="translateButton" class="action-button">
                    Translate
                </button>
                
            </div>

            <div class="button-with-label">
                <button id="readAloudButton" class="action-button circular-button">
                    <span class="material-icons">volume_up</span> 
                </button>
                <span class="button-label">Click here to read aloud</span>
            </div>
        </div>

        <h2>Translated Text:</h2>
        <div id="outputText" class="output-text"></div>

    </div>

    <script src="index.js"></script>
</body>
</html>
